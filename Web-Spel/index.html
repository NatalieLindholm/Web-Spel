<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Web-Spel</title>
</head>

<body>
  <h1>Tiny Square Jump</h1>
  <h2 class="timer"></h2>

  
  <!-- The Modal -->
  <div class="start">
        <!-- Modal content -->
        <div class="startContent">
              <h2>Tiny Square Jump</h2>
              <button id="startGame">Start</button>
            </div>
    </div>

      <!-- The Modal -->
  <div class="restart" id="hide">
    <!-- Modal content -->
    <div class="restartContent">
      <h2></h2>
      <button class="restartGame">Restart</button>
        </div>
</div>

  <div id="game"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
